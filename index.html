<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/msgsndr/Ip3Z00pzLcVXxkuRB6sN/media/673b398f3bcaeaf7c647ad16.png">
    <title>30 Days of Content Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="https://zionhollow.com" class="navbar-logo">
            <img src="https://assets.cdn.filesafe.space/Ip3Z00pzLcVXxkuRB6sN/media/5b7bb85a-7b97-4d8f-b0c4-601095f99001.svg+xml" alt="Zion Hollow Creative Logo" width="145">
        </a>
        <a href="https://zionhollow.com/contact" class="button-primary">Contact</a>
    </nav>
    <div class="container">
        <h1>30 Days of Content</h1>
        <form id="contentForm">
            <label>1. Business Name & Industry:</label>
            <textarea id="business" placeholder="What do you do?" required></textarea>

            <label>2. Target Audience:</label>
            <textarea id="audience" placeholder="Who are your ideal customers?" required></textarea>

            <label>3. Key Transformations (How do you help customers?):</label>
            <textarea id="transformations" placeholder="What problems do you solve, and how do you improve your customers’ lives?" required></textarea>

            <label for="tone">4. Brand Tone:</label>
            <textarea id="tone" placeholder="Describe your brand tone (e.g., professional, casual, fun)"></textarea>

            <label>5. Core Values:</label>
            <textarea id="values" placeholder="What are the guiding principles of your brand?" required></textarea>

            <label>6. Content Categories (Select up to 5):</label>
            <div class="checkbox-group" id="categoryCheckboxes">
                <label><input type="checkbox" value="Hot Take"> Hot Take</label>
                <label><input type="checkbox" value="Testimonial"> Testimonial</label>
                <label><input type="checkbox" value="How-To"> How-To</label>
                <label><input type="checkbox" value="Case Study"> Case Study</label>
                <label><input type="checkbox" value="Behind-the-Scenes"> Behind-the-Scenes</label>
                <label><input type="checkbox" value="FAQ"> FAQ</label>
                <label><input type="checkbox" value="Comparison"> Comparison</label>
                <label><input type="checkbox" value="Engagement Post"> Engagement Post</label>
                <label><input type="checkbox" value="User-Generated Content"> User-Generated Content</label>
                <label><input type="checkbox" value="Industry News & Trends"> Industry News & Trends</label>
                <label><input type="checkbox" value="Tips & Tricks"> Tips & Tricks</label>
                <label><input type="checkbox" value="Product Demo"> Product Demo</label>
                <label><input type="checkbox" value="Webinar or Workshop Invite"> Webinar or Workshop Invite</label>
                <label><input type="checkbox" value="Objection Handling"> Objection Handling</label>
                <label><input type="checkbox" value="Personal Story"> Personal Story</label>
                <label><input type="checkbox" value="Pain Point Breakdown"> Pain Point Breakdown</label>
                <label><input type="checkbox" value="Daily Workflow"> Daily Workflow</label>
                <label><input type="checkbox" value="Meme or Humor Post"> Meme or Humor Post</label>
                <label><input type="checkbox" value="What Would You Do? Scenario"> “What Would You Do?” Scenario</label>
                <label><input type="checkbox" value="A Day in the Life"> A Day in the Life</label>
            </div>
<p id="categoryWarning" style="color: red; font-size: 14px; display: none;">You can only select up to 5 categories.</p>

            <button type="submit">Generate Content Plan</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
    <footer class="app-footer">
        <p>© Copyright <span id="currentYear"></span>. Zion Hollow Creative. All rights reserved.</p>
        <a href="https://zionhollow.com/terms-privacy" target="_blank">Terms of Service & Privacy</a>
        <p>We're on a mission to help build efficient small businesses & organizations.</p>
    </footer>
    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const checkboxes = document.querySelectorAll("#categoryCheckboxes input[type='checkbox']");
            const warningMessage = document.getElementById("categoryWarning");
        
            checkboxes.forEach((checkbox) => {
                checkbox.addEventListener("change", function () {
                    let checkedCount = document.querySelectorAll("#categoryCheckboxes input[type='checkbox']:checked").length;
                    if (checkedCount > 5) {
                        this.checked = false; // Prevent selecting more than 5
                        warningMessage.style.display = "block";
                    } else {
                        warningMessage.style.display = "none";
                    }
                });
            });
        });
    </script>
</body>
</html>
